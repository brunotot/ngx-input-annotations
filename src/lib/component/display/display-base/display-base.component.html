<ng-container [ngSwitch]="type">
  <ia-display-email
    *ngSwitchCase="InputType.EMAIL"
    [type]="type"
    [data]="data"
    [props]="props"
  >
  </ia-display-email>

  <ia-display-date
    *ngSwitchCase="InputType.DATE"
    [type]="type"
    [data]="data"
    [props]="props"
  >
  </ia-display-date>

  <ia-display-checkbox
    *ngSwitchCase="InputType.CHECKBOX"
    [type]="type"
    [data]="data"
    [props]="props"
  >
  </ia-display-checkbox>

  <ia-display-select
    *ngSwitchCase="InputType.SELECT"
    [type]="type"
    [data]="data"
    [props]="props"
  >
  </ia-display-select>

  <ia-display-url
    *ngSwitchCase="InputType.URL"
    [type]="type"
    [data]="data"
    [props]="props"
  >
  </ia-display-url>

  <ia-display-hidden
    *ngSwitchCase="InputType.PASSWORD"
    [type]="type"
    [data]="data"
    [props]="props"
  >
  </ia-display-hidden>

  <ia-display-chips
    *ngSwitchCase="InputType.CHIPS"
    [type]="type"
    [data]="data"
    [props]="props"
  >
  </ia-display-chips>

  <ia-display-color
    *ngSwitchCase="InputType.COLOR"
    [type]="type"
    [data]="data"
    [props]="props"
  >
  </ia-display-color>

  <ia-display-plain
    *ngSwitchDefault
    [type]="type"
    [data]="data"
    [props]="props"
  >
  </ia-display-plain>
</ng-container>
