<ia-input-text
  *ngIf="inputType === InputType.TEXT"
  [type]="inputType"
  [name]="propertyName"
  [validators]="validators"
  [props]="props"
  (onChange)="inputChangeEmitter.emit($event)"
>
</ia-input-text>
