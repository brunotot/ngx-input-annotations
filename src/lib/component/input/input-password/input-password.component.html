<mat-form-field
  [attr.style]="'width: ' + props.width"
  [appearance]="props.appearance"
>
  <mat-label>{{ props.label }}</mat-label>
  <mat-icon matPrefix *ngIf="props.matIconPrefix">{{
    props.matIconPrefix
  }}</mat-icon>
  <input
    matInput
    autocomplete
    [type]="hide ? 'password' : 'text'"
    [formControl]="control"
    [placeholder]="props.placeholder"
  />
  <button type="button" matSuffix mat-icon-button (click)="hide = !hide">
    <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
  </button>
  <mat-hint>{{ props.hint }}</mat-hint>
  <mat-error *ngFor="let error of errors">
    {{ error }}
  </mat-error>
</mat-form-field>
