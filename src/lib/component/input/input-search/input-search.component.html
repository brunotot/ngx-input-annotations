<mat-form-field
  [attr.style]="'width: ' + props.width"
  [appearance]="props.appearance"
>
  <mat-label>{{ props.label }}</mat-label>
  <mat-icon matPrefix *ngIf="props.matIconPrefix">{{
    props.matIconPrefix
  }}</mat-icon>
  <input
    matInput
    type="search"
    [formControl]="control"
    (input)="onDefaultInput()"
    [placeholder]="props.placeholder"
  />

  <button
    mat-button
    *ngIf="value"
    matSuffix
    mat-icon-button
    (click)="writeValue(''); onDefaultInput()"
  >
    <mat-icon *ngIf="props.matIconPrefix">{{ props.matIconSuffix }}</mat-icon>
  </button>

  <mat-hint>{{ props.hint }}</mat-hint>

  <mat-error *ngFor="let error of errors">
    {{ error }}
  </mat-error>
</mat-form-field>
