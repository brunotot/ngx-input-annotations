<mat-form-field
  [attr.style]="'width: ' + props.width"
  [appearance]="props.appearance"
>
  <mat-label>{{ props.label }}</mat-label>
  <mat-icon matPrefix *ngIf="props.matIconPrefix">{{
    props.matIconPrefix
  }}</mat-icon>
  <mat-select
    [placeholder]="props.placeholder"
    [multiple]="props.multiple"
    [formControl]="control"
    [compareWith]="compareObjects"
  >
    <mat-option *ngIf="!props.multiple">--</mat-option>
    <mat-option
      *ngFor="let item of items"
      [disabled]="item.disabled !== undefined && !!item.disabled"
      [value]="item.id"
    >
      {{ item.text }}
    </mat-option>
  </mat-select>
  <mat-icon matSuffix *ngIf="props.matIconSuffix">{{
    props.matIconSuffix
  }}</mat-icon>
  <mat-hint>{{ props.hint }}</mat-hint>
  <mat-error *ngFor="let error of errors">
    {{ error }}
  </mat-error>
</mat-form-field>
