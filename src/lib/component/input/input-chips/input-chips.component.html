<mat-form-field
  [attr.style]="'width: ' + props.width"
  [appearance]="props.appearance"
>
  <mat-label>{{ props.label }}</mat-label>
  <mat-icon matPrefix *ngIf="props.matIconPrefix">{{
    props.matIconPrefix
  }}</mat-icon>
  <mat-chip-list #chipList>
    <mat-chip *ngFor="let value of values" (removed)="remove(value)">
      {{ value }}
      <button matChipRemove>
        <mat-icon>cancel</mat-icon>
      </button>
    </mat-chip>
    <input
      [placeholder]="props.placeholder"
      [matChipInputFor]="chipList"
      [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
      [matChipInputAddOnBlur]="addOnBlur"
      (matChipInputTokenEnd)="add($event)"
    />
  </mat-chip-list>
  <mat-icon matSuffix *ngIf="props.matIconSuffix">{{
    props.matIconSuffix
  }}</mat-icon>
  <mat-hint>{{ props.hint }}</mat-hint>
  <mat-error *ngFor="let error of errors">
    {{ error }}
  </mat-error>
</mat-form-field>
