<form
  class="ia-form"
  *ngIf="inputProperties.length > 0 && form"
  (submit)="submit()"
  [formGroup]="form"
>
  <ng-container>
    <mat-card style="padding: 1.5rem">
      <mat-card-title style="margin-bottom: 1.75em" *ngIf="title"
        >{{ title }}</mat-card-title
      >

      <ng-container *ngFor="let inputProperty of inputProperties">
        <ia-input
          [name]="inputProperty.propertyName"
          [validators]="inputProperty.validatorFns"
          [type]="inputProperty.inputType"
          [props]="inputProperty.props"
        >
        </ia-input>
      </ng-container>

      <mat-card-actions align="end">
        <ia-button
          (onClick)="reset()"
          appearance="mat-raised-button"
          color="basic"
          type="button"
          icon="restart_alt"
          label="Reset"
        >
        </ia-button>
        <ia-button
          appearance="mat-raised-button"
          color="primary"
          type="submit"
          icon="save"
          label="Submit"
        >
        </ia-button>
      </mat-card-actions>
    </mat-card>
  </ng-container>
</form>
