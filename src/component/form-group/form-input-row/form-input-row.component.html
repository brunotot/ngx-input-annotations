<div *ngIf="type !== InputType.INPUT_HIDDEN" [ngClass]="rowWrapperClass">
  <label [ngClass]="labelClass">{{ labelText }}</label>
  <div [ngClass]="inputWrapperClass">
    <ngxp-generic-input-group
      [validationStatus]="validationStatus"
      [formControlName]="formControlName"
      [errorMessages]="errorMessages"
      [placeholder]="placeholder"
      [select2Data]="select2Data"
      [value]="value"
      [type]="type">
    </ngxp-generic-input-group>
  </div>
</div>

<ng-container *ngIf="type === InputType.INPUT_HIDDEN">
  <ngxp-generic-input
    [formControlName]="formControlName"
    [type]="type"
    [value]="value">
  </ngxp-generic-input>
</ng-container>
