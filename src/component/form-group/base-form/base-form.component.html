<form (submit)="onSubmit($event)" [formGroup]="form">
  <div class="card shadow">
    <div class="card-header py-3 d-flex justify-content-between align-items-center">
      <h6 class="header-title color-primary">{{ formTitle }}</h6>
    </div>
    <div class="card-body">
      <ng-container *ngFor="let displayConfig of form.formControlWrapper.displayConfigs">
        <ngxp-form-input-row
          [displayConfig]="displayConfig"
          [validationStatus]="calculateValidationStatus(validationStatus, displayConfig.formControlName)"
          [errorMessages]="getErrorMessages(displayConfig.formControlName)"
          [value]="form.get(displayConfig.formControlName)?.value">
        </ngxp-form-input-row>
      </ng-container>
    </div>
    <div class="card-footer">
      <div class="d-flex mx-1 justify-content-end">
        <input class="btn btn-success" type="submit" value="Submit"/>
      </div>
    </div>
  </div>
</form>
