<input #textOrTypeElem
  [ngClass]="defaultClassWrapper"
  [attr.placeholder]="placeholderValue"
  [value]="formattedDisplayValue ? formattedDisplayValue : null"
  (focus)="onFocus()"
  (focusout)="onUnfocus()"
  (input)="onInputChange($event)"
  [type]="isHovered || isFocused || formattedDisplayValue ? textOrType : InputType.TEXT"
/>
