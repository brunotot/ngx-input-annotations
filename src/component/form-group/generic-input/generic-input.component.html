<ng-container [ngSwitch]="true">
  <ng-container *ngSwitchCase="displayConfig.inputType === InputType.SELECT">
    <ngxp-select2-impl
      [validationStatus]="validationStatus"
      [displayConfig]="displayConfig"
      [value]="value"
      [class]="class"
      [classAppend]="classAppend"
      [form]="form">
    </ngxp-select2-impl>
  </ng-container>

  <ng-container *ngSwitchCase="displayConfig.inputType === InputType.TEXTAREA">
    <ngxp-textarea-impl 
      [class]="class"
      [value]="value"
      [classAppend]="classAppend"
      [validationStatus]="validationStatus"
      [displayConfig]="displayConfig"
      [form]="form">
    </ngxp-textarea-impl>
  </ng-container>

  <ng-container *ngSwitchCase="displayConfig.inputType === InputType.CHECKBOX">
    <ngxp-checkbox-impl
      [class]="class"
      [value]="value"
      [classAppend]="classAppend"
      [displayConfig]="displayConfig"
      [validationStatus]="validationStatus"
      [form]="form">
    </ngxp-checkbox-impl>
  </ng-container>

  <ng-container *ngSwitchCase="displayConfig.inputType === InputType.HIDDEN">
    <ngxp-hidden-impl 
      [displayConfig]="displayConfig" 
      [value]="value" 
      [form]="form">
    </ngxp-hidden-impl>
  </ng-container>

  <ng-container *ngSwitchCase="displayConfig.inputType === InputType.COLOR">
    <ngxp-color-impl 
      [displayConfig]="displayConfig" 
      [value]="value"
      [form]="form"></ngxp-color-impl>
  </ng-container>

  <ng-container *ngSwitchCase="displayConfig.inputType === InputType.RANGE">
    <ngxp-range-impl 
      [displayConfig]="displayConfig" 
      [value]="value" 
      [validationStatus]="validationStatus"
      [form]="form">
    </ngxp-range-impl>
  </ng-container>

  <ng-container *ngSwitchCase="displayConfig.inputType === InputType.FILE">
    <ngxp-file-impl
      [class]="class"
      [classAppend]="classAppend"
      [displayConfig]="displayConfig"
      [validationStatus]="validationStatus"
      [form]="form"
      [value]="value">
    </ngxp-file-impl>
  </ng-container>

  <ng-container *ngSwitchCase="displayConfig.inputType === InputType.PHONE">
    <ngxp-phone-impl
      [class]="class"
      [classAppend]="classAppend"
      [displayConfig]="displayConfig"
      [validationStatus]="validationStatus"
      [value]="value"
      [form]="form">
    </ngxp-phone-impl>
  </ng-container>

  <ng-container *ngSwitchCase="displayConfig.inputType === InputType.PASSWORD">
    <ngxp-password-impl
      [class]="class"
      [classAppend]="classAppend"
      [displayConfig]="displayConfig"
      [validationStatus]="validationStatus"
      [value]="value"
      [form]="form">
    </ngxp-password-impl>
  </ng-container>

  <ng-container *ngSwitchCase="displayConfig.inputType === InputType.SEARCH">
    <ngxp-search-impl
      [class]="class"
      [classAppend]="classAppend"
      [displayConfig]="displayConfig"
      [validationStatus]="validationStatus"
      [value]="value"
      [form]="form">
    </ngxp-search-impl>
  </ng-container>

  <ng-container *ngSwitchCase="displayConfig.inputType === InputType.EMAIL">
    <ngxp-email-impl
      [class]="class"
      [classAppend]="classAppend"
      [displayConfig]="displayConfig"
      [validationStatus]="validationStatus"
      [value]="value"
      [form]="form">
    </ngxp-email-impl>
  </ng-container>

  <ng-container *ngSwitchCase="displayConfig.inputType === InputType.URL">
    <ngxp-url-impl
      [class]="class"
      [classAppend]="classAppend"
      [displayConfig]="displayConfig"
      [validationStatus]="validationStatus"
      [value]="value"
      [form]="form">
    </ngxp-url-impl>
  </ng-container>

  <ng-container *ngSwitchCase="displayConfig.inputType === InputType.DATETIME || displayConfig.inputType === InputType.DATE || displayConfig.inputType === InputType.MONTH || displayConfig.inputType === InputType.WEEK || displayConfig.inputType === InputType.TIME">
    <ngxp-text-or-type-impl
      [class]="class"
      [classAppend]="classAppend"
      [displayConfig]="displayConfig"
      [validationStatus]="validationStatus"
      [value]="value"
      [form]="form">
    </ngxp-text-or-type-impl>
  </ng-container>

  <ng-container *ngSwitchDefault>
    <ngxp-default-impl
      [class]="class"
      [classAppend]="classAppend"
      [displayConfig]="displayConfig"
      [validationStatus]="validationStatus"
      [value]="value"
      [form]="form">
    </ngxp-default-impl>
  </ng-container>
</ng-container>
