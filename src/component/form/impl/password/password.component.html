<div class="input-icon-wrapper">
  <input 
    [ngClass]="defaultClassWrapper"
    [attr.placeholder]="placeholder"
    [formControlName]="displayConfig.formControlName"
    [type]="passwordInputType"
    autocomplete="on"
  />
  <span 
    title="Password"
    (click)="onPasswordShowClick()" 
    [ngClass]="'fa input-icon password '.concat(passwordShown ? 'fa-slash-eye' : 'fa-eye')">
  </span>
</div>
